version: '3.10'

services:
  app:
    container_name: app
    depends_on:
      db:
        condition: service_healthy
        restart: true
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - fiap
    ports:
      - '80:5050'
    environment:
      DATABASE_URL: mysql://root:root@db:3306/fiap_db
  db:
    container_name: db
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fiap_db
    networks:
      - fiap
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10

networks:
  fiap:

volumes:
  mysql-data:
    driver: local