name: "SonarCube and Test Analysis"

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}        

      - name: Run Tests
        run: npm run test
        if: ${{ success() }}
        
      - name: Fail if Tests fail
        run: |
          if [ $? -ne 0 ]; then
            echo "Tests failed, pull request will be blocked"
            exit 1
          fi
        if: ${{ success() }}